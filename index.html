<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eBay Pokémon Monitor</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 1em; }
    h2 { color: #0074cc; }
    a { text-decoration: none; color: #222; }
    .item { margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>eBay Pokémon Monitor</h1>
  <div id="listings"></div>

  <script>
    fetch('ebay-listing.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('listings');
        for (const key in data) {
          const group = document.createElement('div');
          const heading = document.createElement('h2');
          heading.textContent = key.toUpperCase();
          group.appendChild(heading);

          data[key].forEach(item => {
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `<a href="${item.url}" style="display: flex" target="_blank">
                <div style="background-color: #f7f7f7">
                  <div style="width: 200px; display: block; height: 200px; background-image: url('${item.image_url}'); background-position: center;"></div>
                </div>
                <div style="margin: 20px;">
                  <div>${item.title}</div>
                  <strong>$${item.price}</strong>
                </div>
              </a>
            `;
            group.appendChild(div);
          });

          container.appendChild(group);
        }
      });
  </script>
</body>
</html>
